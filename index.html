<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile-styles.css">
  <title>Document</title>
</head>
<body>
  <header></header>
  <main> 
   

    <section class="game"> 
      <!-- LOGIN -->
      <div id="logIn">
        <h1 id="title">
          Chose a User Name
        </h1>
        <input type="text" id="username"></input>
        <div id="loginBttn">
          <input class="button" type="button" id="usernameBttn" value="Start"></input>
          <input class="button" type="button" id="resetBttn" value="Restart"></input>
        </div>
      </div>

      <!--Game-->
      <div class="button-explode red"></div>
      <div class="button-explode green"></div>
      <div class="button-explode blue"></div>
      <div class="button-explode purple"></div>
      <div class="button-explode orange"></div>
      <div class="button-explode yellow"></div>
    </section>
    <section class="menu">
      <div id="scoreTitle">
        <h1>TOP PLAYERS</h1>
      </div>
      <div class="list"></div>
    </section>
  </main>
  <footer></footer>
  <script src="js/game.js"></script>
  <script src="js/score.js"></script>
  <script src="js/animations.js"></script>
</body>
</html>
